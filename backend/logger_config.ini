[loggers]
keys=root,uvicorn

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=detailedFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler, fileHandler

[logger_uvicorn]
level=WARN
handlers=consoleHandler, fileHandler
qualname=uvicorn

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=WARN
formatter=detailedFormatter
args=('./data_forge_backend.log', 'a', 1000000, 10)

[formatter_detailedFormatter]
format=%(asctime)s - %(levelname)s - %(name)s:%(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=backend.src.utils.formatter.Formatter
